<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>


<body class="dashboard dashboard_1">
   <div class="full_container">
      <div class="inner_container">
         <nav id="sidebar">
            <menu th:replace="fragments/menu :: menu"></menu>
         </nav>
         <!-- Include the menu -->

         <!-- right content -->
         <div id="content">
            <!-- topbar -->
            
            <div class="topbar">
               <nav class="navbar navbar-expand-lg navbar-light">
                  <div class="full">
                     <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i
                           class="fa fa-bars"></i></button>
                     <div class="logo_section">
                        <img class="img-responsive" src="images/logo/logo.png" alt="#" />
                     </div>
                     <div class="right_topbar">
                        <div class="icon_info">
                           <ul class="user_profile_dd">
                              <li>
                                 <a class="dropdown-toggle" data-toggle="dropdown"><span class="name_user"  th:text="${theuserid}"></span></a>
                                 <div class="dropdown-menu">
                                    <a class="dropdown-item" href="logout"><span>Log Out</span> <i
                                          class="fa fa-sign-out"></i></a>
                                 </div>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </nav>
            </div>
            
            <!-- end topbar -->

            <!-- dashboard inner -->
            
            <div class="midde_cont">
               <div class="container-fluid">
                  <div class="row column_title">
                     <div class="col-md-12">
                        <div class="page_title">
                           <h2>Notice Board</h2>
                        </div>
                     </div>
                  </div>
                  <!-- The content Start  But Change Heading-->
                  <div class="row column4 graph">
                     <div class="container-fluid">
                        <div class="dash_blog">
                           <div class="dash_blog_inner">
                              <div class="dash_head">
                                 <h3><span>Task List</span></h3>
                              </div>
                              <div class="task_list_main">
                                 <ul class="task_list">
                                    <li>Last Date For submitting Flash<br><strong>31-July-2024</strong></li>
                                 </ul>
                                 <ul class="task_list">
                                    <li>Last Date For submitting Bank Borrowings and other modules
                                       <br><strong>1-Aug-2024</strong></li>
                                 </ul>

                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- The content End -->
                  <div class="container-fluid">
                     <div class="footer">
                        <footer th:replace="fragments/footer :: footer"></footer>
                     </div>
                  </div>
                  <!-- end dashboard inner -->
               </div>
               <!-- end content -->
            </div>
         </div>

         <!-- Include the footer 
        <div th:replace="fragments/footer :: foot"></div>
        -->
      </div>
   </div>   
</body>

</html>
